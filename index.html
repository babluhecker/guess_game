<html lang="en">
<head>

    <title>Document</title>
    <style>      

    body{
      background-color: rgb(243, 232, 218);
   height: 100vh;
   width: 100vw;

      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }
       .bal{
        font-size: 30px;
         font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;

       form{

          border-radius: 20px;
